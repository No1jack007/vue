<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn v-bind:cmovies="movies" v-bind:cmessage="message" v-on:item-click="cpnClick"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cmessage}}</h2>
        <p>{{cmovies}}</p>
        <button v-for="item in cmovies" @click="btnClick(item)">{{item}}</button>
    </div>
</template>

<script src="../../vue-js/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        props: ['cmovies', 'cmessage'],
        methods: {
            btnClick(item) {
                console.log(item);
                this.$emit('item-click',item)
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            movies: ['海王', '海贼王', '海尔兄弟']
        },
        //私有组件
        components: {
            'cpn': cpn
        },
        methods: {
            cpnClick(item){
                console.log("点击子组件:"+item);
            }
        }
    })
</script>

</body>
</html>
