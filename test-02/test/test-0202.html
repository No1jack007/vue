<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn1 v-bind:cmovies="movies" v-bind:cmessage="message"></cpn1>
</div>

<template id="cpn1">
    <div>
        <h2>{{cmessage}}</h2>
        <p>{{cmovies}}</p>
    </div>
</template>

<script src="../../vue-js/vue.js"></script>
<script>
    const cpn1={
        template: '#cpn1',
        props:['cmovies','cmessage'],
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            movies:['海王','海贼王','海尔兄弟']
        },
        //私有组件
        components: {
            cpn1
        }
    })
</script>

</body>
</html>
